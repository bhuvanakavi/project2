<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
<form action="">
    <label for="name">Doctor Name:</label>
    <input type="text"name="Doctor Name" placeholder="Enter your name" required><br>
    <br>
    <label for="id">Doctor ID:</label>
    <input type="number"name="Doctor ID"placeholder="Enter your ID" required><br>
    <br>
    <label for="age">Age:</label>
    <input type="number"name="Age"placeholder="Enter your age" required><br>
    <br>
    <label for="gender">Gender:</label>
    <input type="text"name="gender"placeholder="Enter your gender" required><br>
    <br>
    <label for="username">Username:</label>
    <input type="text"name="username"placeholder="Enter your Username" required><br>
    <br>
    <label for="pass">Password:</label>
    <input type="password"name="pass"placeholder="Enter your password"><br>
    <br>
    <label for="email">Email ID:</label>
    <input type="email"name="email"placeholder="Enter the e-mail" required><br>
    <br>
    <label for="height">Height:</label>
    <input type="number"name="height" placeholder="Enter your Height" required><br>
    <br>
    <label for="weight">Weight:</label>
    <input type="number"name="weight"placeholder="Enter your weight" required><br>
    <br>
    <label for="branch">Branch:</label>
    <input type="text"name="branch"placeholder="Enter your Branch" ><br>
    <br>
    <label for="experience">Experience:</label>
    <input type="number"name="experience"placeholder="Enter your years of experience" ><br>
    <br>
    <label for="">Weight:</label>
    <input type="number"name="weight"placeholder="Enter your weight" required><br>
    <br>
    <label for="">submit:</label>
    <input type="submit"name="submit"placeholder="submit" required><br>
</form>
</body>
</html>
